  <side-menu></side-menu>

  <div class="viewer">

    <div class="toggle" ng-click="toggleMobileMenu()">
      <svg width="50px" height="50px" viewport="50 50 50 50">
        <path d="M15.0684163,18.4030654 C15.0684163,18.4030654 36.4474738,18.4030653 36.4474744,18.4030654 C48.2162073,18.4030654 39.6731636,2.5 25.7704451,2.5 C11.8677267,2.5 13.6002603,15.5969343 20.3887481,21 C20.3887481,21 32.3270961,31.1929834 32.9460431,32" ng-class="showMobileMenu ? 'top-active' : 'top-inactive'"></path>
        <line x1="15" x2="35" y1="25" y2="25" ng-class="showMobileMenu ? 'middle-active' : 'middle-inactive'" />
        <path d="M15.0684163,33.4030654 C15.0684163,33.4030654 36.4474738,33.4030653 36.4474744,33.4030654 C48.2162073,33.4030654 39.6731636,17.5 25.7704451,17.5 C11.8677267,17.5 13.6002603,30.5969343 20.3887481,36 C20.3887481,36 32.3270961,46.1929834 32.9460431,47" ng-class="showMobileMenu ? 'top-active' : 'top-inactive'" transform="translate(28.534208, 32.250000) scale(-1, 1) rotate(-180.000000) translate(-28.534208, -32.250000)"></path>

  <script src="lib/angular-animate.min.js"></script>
